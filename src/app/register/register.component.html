<div class='container row'>
  <div class='col'></div>
  <div class='col-7'>
  <div class="form-group">
    <label for="usr">username:</label>
    <input class="form-control"  [(ngModel)]='registerModel.username'>
  </div>
  <div class="form-group">
    <label for="e">email:</label>
    <input class="form-control" [(ngModel)]='registerModel.email'>
  </div>
  <div class="form-group">
    <label for="a">password:</label>
    <input type='password' class="form-control" [(ngModel)]='registerModel.password'>
  </div>
  <div class="form-group">
      <label for="a">Confirm Password:</label>
      <input type='password' class="form-control" [(ngModel)]='registerModel.confirmPassword'>
    </div>
  <div class="form-group">
    <label for="b">phone:</label>
    <input class="form-control" [(ngModel)]='registerModel.phone'>
  </div>
  <div class="form-group">
    <label for="c">country:</label>

    <select class='form-control' [(ngModel)]='registerModel.country'>
        <option *ngFor='let country of countries' value="{{country.name}}">{{country.name}}</option>
      </select>

  </div>
  <div class="form-group">
    <label for="d">fullname:</label>
    <input class="form-control" [(ngModel)]='registerModel.fullname'>
  </div>
  <div class="form-group">
    <label for="e">avatar:</label>
    <input class="form-control" [(ngModel)]='registerModel.avatar'>
  </div>
  <div class="form-group">
    <label for="f">sex:</label>
    <select class='form-control' [(ngModel)]="registerModel.sex">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
  </div>
  <button (click)="register()" class='form-control btn btn-danger'>Register</button>
</div>
</div>
