<h1 (click)="clickEvent()" >Device</h1>  

<table mat-table [dataSource]="devices" class="table">
      
  <ng-container matColumnDef="index">
    <th  mat-header-cell *matHeaderCellDef class="header">#</th>
    <td mat-cell *matCellDef="let element; let i = index;" class="table-cell p-0" style="padding-left: 24px !important">
   {{i}}
    </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef class="header">Name</th>
    <td mat-cell *matCellDef="let element ">
      {{element.name}}</td>
  </ng-container>

  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef class="header">Type</th>
    <td mat-cell *matCellDef="let element " class="table-cell ">{{element.type}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns" class="headerRow">wtf</tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)='detail(row.id)'></tr>
</table>

<mat-paginator class="paginagion" showFirstLastButtons [length]="pageLength" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
  (page)="pageEvent($event)">
</mat-paginator>



<div [ngClass]="show ? 'show' : 'off'">        
      <hr>
            
    Name  <input class='form-control' [(ngModel)]="newDevice.name"  />
    Type    <select class='form-control' [(ngModel)]="newDevice.type">
        <option value="Phone">Phone</option>
        <option value="Tablet">Tablet</option>
        <option value="Laptop">Laptop</option>
      </select>
      
     <br>
    <button (click)='addNewDevice()' class='btn btn-danger' >Add new Device</button>
    <br>
</div>
