<div class='row'>
  <div class='col-6'>
      <table class="table table-hover">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">UserName</th>
              <th scope="col">SexType</th>
              <th scope="col">Country</th>
              <th scope="col">Hobbies</th>
              <th scope="col">Details</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor='let user of users'>
              <td><img style="width:30px;" src='{{user.avatar}}'></td>
              <th scope="col">{{user.userName}}</th>
              <th scope="col">{{user.sexType}}</th>
              <th scope="col">{{user.country}}</th>
              <th scope="col">{{user.hobbies}}</th>
              <th scope="col" (click)='detail(user.id)'>>>></th>
            </tr>
          </tbody>
        </table>
  </div>

  <div class='col-6'>
    <div *ngIf='otherUser!=null'>
         <span (click)='close()'> User:</span>
         <h1>{{otherUser.userName}}
              <img class='pull-right' style="float:left" style="width:25%;" src='{{otherUser.avatar}}'>
            </h1>
            Email:<p>{{otherUser.email}}</p>
            Sex:<p>{{otherUser.sexType}}</p>
            Country:<p>{{otherUser.country}}</p>
            Phone No.:<p>{{otherUser.phoneNumber}}</p>
          </div>
  </div>
</div>
