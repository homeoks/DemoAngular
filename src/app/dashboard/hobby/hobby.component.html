<h1 (click)="clickEvent()" >Hobby</h1>  

  <table mat-table [dataSource]="hobbies" class="table">
      
    <ng-container matColumnDef="index">
      <th  mat-header-cell *matHeaderCellDef class="header">#</th>
      <td mat-cell *matCellDef="let element; let i = index;" class="table-cell p-0" style="padding-left: 24px !important">
     {{i}}
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="header">Name</th>
      <td mat-cell *matCellDef="let element ">
        {{element.name}}</td>
    </ng-container>

    <ng-container matColumnDef="hobbyType">
      <th mat-header-cell *matHeaderCellDef class="header">Hobby Type</th>
      <td mat-cell *matCellDef="let element " class="table-cell ">{{element.hobbyType}}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef class="header">Description</th>
      <td mat-cell *matCellDef="let element " class="table-cell ">{{element.description}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" class="headerRow">wtf</tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)='detail(row.id)'></tr>
  </table>
  
  <mat-paginator class="paginagion" showFirstLastButtons [length]="pageLength" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOptions"
    (page)="pageEvent($event)">
  </mat-paginator>





<div [ngClass]="show ? 'show' : 'off'">        
      <hr>
            
    Name  <input class='form-control' [(ngModel)]="newHobby.name"  />
    Type   
    <select class='form-control' [(ngModel)]="newHobby.hobbyType">
        <option value="Music">Music</option>
        <option value="Movie">Movie</option>
        <option value="People">People</option>
        <option value="Activity">Activity</option>
      </select>
    Description    <textarea class='form-control' [(ngModel)]="newHobby.description" ></textarea><br>
    <button (click)='addNewHobby()' class='btn btn-danger' >Add new Device</button>
    <br>
</div>
