<h1 (click)="clickEvent()" >Hobby</h1>  

<table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Type</th>
        <th scope="col">Name</th>
        <th scope="col">Description</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor='let hobby of hobbies;let i=index'>
        <td>{{i}}</td>
        <td>{{hobby.hobbyType}}</td>
        <td>{{hobby.name}}</td>
        <td>{{hobby.description}}</td>
      </tr>
    </tbody>
  </table>







<div [ngClass]="show ? 'show' : 'off'">        
      <hr>
            
    Name  <input class='form-control' [(ngModel)]="newHobby.name"  />
    Type   
    <select class='form-control' [(ngModel)]="newHobby.hobbyType">
        <option value="Music">Music</option>
        <option value="Movie">Movie</option>
        <option value="People">People</option>
        <option value="Activity">Activity</option>
      </select>
    Description    <textarea class='form-control' [(ngModel)]="newHobby.description" ></textarea><br>
    <button (click)='addNewHobby()' class='btn btn-danger' >Add new Device</button>
    <br>
</div>
