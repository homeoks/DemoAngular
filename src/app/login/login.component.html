
<div class='container'>
          <h2>Sign in</h2>

          
              
            <div class='row'>
              
              <div class='col-7'>
                UserName:
                      <input class='form-control' [(ngModel)]="loginModel.username" placeholder="username"/>
                    <br>
                    Password:
                      <input class='form-control' [(ngModel)]="loginModel.password" type="password" placeholder="password"/>
                    <br>
              </div>
              <div class='col-7'>
                  <button class='btn btn-submit' (click)="login()">Log in</button>
                  <a routerLink="/register"><button class='btn btn-danger pull-right'>Register</button></a>
              </div>
       
          
        </div>
        </div>
